name: Build and Release FoundryVTT Module

on:
  push:
    tags:
      - "v*.*.*"   # wird ausgelÃ¶st, wenn du ein neues Tag wie v1.0.1 pushst

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ðŸ‘ˆ nÃ¶tig fÃ¼r Release-Upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Read module version
        id: get_version
        run: |
          VERSION=$(jq -r .version module.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create zip
        run: |
          mkdir -p dist
          mkdir -p sea-of-monsters
          cp -r module.json lang sea-of-monsters/
          cd sea-of-monsters
          zip -r "../dist/sea-of-monsters.zip" .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sea-of-monsters.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
